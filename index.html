<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header> 
          <ion-toolbar color="tertiary">
              <ion-buttons slot="start">
                  <ion-button>
                    <ion-icon name="logo-ionic">  </ion-icon>
                  </ion-button>
              </ion-buttons>
            <ion-title>
                Product
            </ion-title>
            <ion-buttons slot="end">
                <ion-button>
                    <p style="margin-right: 1em;">Total: <span id="Total">0</span> â‚¬</p>
                    <ion-icon name="cart"></ion-icon>
                </ion-button>
            </ion-buttons>
          </ion-toolbar>

        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-card>
                            <ion-card-header >
                                <ion-card-title>
                                    New Product
                                </ion-card-title>
                                <ion-card-content>
                                   <ion-item class="ion-margin-vertical">
                                        <ion-label position="floating">
                                            Product Name
                                        </ion-label>
                                        <ion-input type="text" id="productName">

                                        </ion-input>
                                   </ion-item>
                                   <ion-item>
                                    <ion-label position="floating">
                                        Product Price
                                    </ion-label>
                                    <ion-input type="number" id="productPrice">
                                    </ion-input>
                                   
                               </ion-item>
                               <ion-button id="button-save" >
                                <ion-icon name="add-circle" slot="start"></ion-icon> Save
                                </ion-button>
                                <ion-button color="danger" fill="outline" id="button-cancel">
                                    <ion-icon name="trash" slot="start"></ion-icon> Clear
                                </ion-button>  
                                </ion-card-content>
                            </ion-card-header>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row >
                    <ion-col size-md="4" offset-md="4">
                        <ion-list id="product-list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
   
    <script src="./app.js"></script>
</body>

</html>
